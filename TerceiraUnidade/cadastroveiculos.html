    <h2 class="formatacao">Locadora Elite - Cadastro de Veiculos</h2>

    <form class="formatforms">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="marca">Marca</label>
          <input type="text" class="form-control" id="marca" placeholder="Marca do veiculo">
        </div>
        <div class="form-group col-md-6">
          <label for="modelo">Modelo</label>
          <input type="text" class="form-control" id="modelo" placeholder="Modelo do veiculo">
        </div>
        <div class="form-group col-md-6">
          <label for="ano">Ano de Fabricação</label>
          <input type="number" class="form-control" id="ano" placeholder="Ano de Fabricacao">
        </div>
        <div class="form-group col-md-6">
          <label for="cor">Cor</label>
          <input type="text" class="form-control" id="cor" placeholder="Cor do veiculo">
        </div>
        <div class="form-group col-md-6">
          <label for="tipo">Tipo</label>
          <select id="tipo" class="form-control">
            <option value="" disabled selected>Escolha o tipo</option>
            <option value="Carro">Carro</option>
            <option value="Moto">Moto</option>
            <option value="Caminhão">Caminhão</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="quilometragem">Quilometragem</label>
          <input type="text" class="form-control" id="quilometragem" placeholder="Quilometragem do veiculo">
        </div>
        <div class="form-group col-md-6">
          <label for="portas">Número de Portas</label>
          <input type="number" class="form-control" id="portas" placeholder="Ex.: 4">
        </div>
        <div class="form-group col-md-6">
          <label for="imagem">URL da Imagem</label>
          <input type="url" class="form-control" id="imagem" placeholder="Insira a URL da imagem">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" onclick="cadastrarVeiculo(event)">Cadastrar</button>
    </form>
